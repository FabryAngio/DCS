<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('A.jpg') no-repeat center center fixed;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 3px #000;
        }
        form {
            background-color: #003366;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            overflow-y: auto;
            max-height: 90vh;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
        input:focus, select:focus, textarea:focus {
            outline: 2px solid #00509e;
        }
        textarea {
            resize: vertical;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .form-row label {
            margin-bottom: 5px;
        }
        input[type="submit"] {
            background-color: #0074D9;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #00509e;
        }
    </style>
</head>

    <script>
	
	document.getElementById('depArr').addEventListener('change', function() {
    const selectedDepArr = this.value;
    const flightPlanSelect = document.getElementById('flightplan');

    // Mappa flight plan alle mappe
    const flightPlansByMap = {
        'SINAI MAP': ['NEV1 patrol border sud', 'NEV2 low sinai saudi', 'NEV3 low jordan1', 'NEV4 patrol nord', 'NEV5 patrol border West', 'MEL1 patrol border nord', 'MEL2 patrol sinai', 'MEL3 suez SW', 'MEL4 patrol border E', 'MEL5 patrol suez', 'INS1 suez cap', 'INS2 giza suez', 'INS3 AA range', 'INS4 red sea cap', 'INS5 north coast cap', 'WSH1 N israel CAP', 'WSH2 gaza/rmn/nvt', 'WSH3 sea N patrol', 'WSH4 patrol W', 'WSH5', 'Datacard'],
        'SYRIA MAP': ['Datacard'],
		'PERSIAN GULF MAP': ['Datacard'],
		'KOLA MAP': ['Datacard'],
		'CAUCASUS MAP': ['KUT1 cap south west', 'KUT2 cap south est', 'KUT3 air refuel', 'KUT4 bbq', 'KUT5 cap north west', 'KUT6 zona alpha1/alpha2', 'KUT7 cap north est', 'KUT8 poligono a/g', 'KUT9 zona bravo1/2', 'KUT10 zona anti ship', 'KUT11 touch and go vaziani', 'Datacard'],
		'IRAQ MAP': ['Datacard'],
		'NEVADA MAP': ['Datacard'],
		'MARIANAS MAP': ['Datacard'],	
		'AFGANISTAN MAP': ['Datacard'],			
		'SOUTH ATLANTIC MAP': ['Datacard'],	
        // Aggiungi altre mappe qui
    };

    // Determina la mappa selezionata
    const mapKey = Object.keys(flightPlansByMap).find(map => selectedDepArr.includes(map));
    const relevantFlightPlans = flightPlansByMap[mapKey] || [];

    // Aggiorna il menu a tendina dei flight plan
    flightPlanSelect.innerHTML = '<option value="Not required">Not required</option>'; // Reset
    relevantFlightPlans.forEach(plan => {
        const option = document.createElement('option');
        option.value = plan;
        option.textContent = plan;
        flightPlanSelect.appendChild(option);
    });
});
